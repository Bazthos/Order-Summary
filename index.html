<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="stylesheet.css">
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="fondimg">
    <div class="image"></div>
  </div>
  <main>
    <h1 class="sr-only">Frontend Mentor | Order Summary</h1>
    <div class="card">
      <img src="images/illustration-hero.svg" alt="Girl hearing music and dancing">
      <h2>Order Summary</h2>
      <p>You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
      <div class="subtotal">
        <img src="images/icon-music.svg" alt="music icon">
        <h3>Annual Plan</h3>
        <h4>$59.99/year</h4>
        <a class="change" href="#"><p>Change</p></a>
      </div>
      <a class="process" href="#">
        <div class="payment">
          <p>Proceed to Payment</p>
        </div>
      </a>
      <a class="cancel" href="#"><p>Cancel Order</p></a>
    </div>
  </main>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Bazthos</a>.
  </div>
</body>
</html>
